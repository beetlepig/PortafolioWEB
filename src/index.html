      position: absolute;
      top: 90%;
      width: 80%;
      height: 5%;
      left: 10%;
      background-color: rgba(255,255,255,0.3);
    }

<body>
  <app-root>
    <script>

      //----------------------------------
      let loadedBytes;
      let decodedBytes;
      let encodedBytes;

      let width = 0;
      let movingBar = false;
     // let connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
     // let estimatedSpeed = connection.downlink;

      setInterval(function () {
        decodedBytes = 0;
        encodedBytes = 0;
        loadedBytes = 0;
        // Use getEntriesByType() to just get the "resource" events
        let p = performance.getEntriesByType("resource");
        for (let i=0; i < p.length; i++) {
          log_sizes(p[i]);
        }
        // console.log("decoded bytes: " + decodedBytes);
        //console.log("encoded bytes: " + encodedBytes);
        //console.log("loaded bytes: " + loadedBytes);
        if(!movingBar && !(width > 8720000 && width <  8760000)) {
          moveBar(encodedBytes);
        }
      },500);

      function log_sizes(perfEntry){
        // Check for support of the PerformanceEntry.*size properties and print their values
        // if supported.
        if ("decodedBodySize" in perfEntry) {
          // console.log("decodedBodySize = " + perfEntry.decodedBodySize);
          decodedBytes += perfEntry.decodedBodySize;
        }
        else
        {
          console.log("decodedBodySize = NOT supported");
        }

        if ("encodedBodySize" in perfEntry) {
          //  console.log("encodedBodySize = " + perfEntry.encodedBodySize);
          encodedBytes += perfEntry.encodedBodySize;
        }
        else
        {
          //  console.log("encodedBodySize = NOT supported");
        }

        if ("transferSize" in perfEntry) {
          //  console.log("transferSize = " + perfEntry.transferSize);
          loadedBytes += perfEntry.transferSize;
        }
        else
        {
          //  console.log("transferSize = NOT supported");
        }
      }
      function moveBar(target) {
        movingBar = true;
        let elem = document.getElementById("progress-bar");
        let widthTargetPercent = map_range(target,0,8757050,0,100);
        let id = setInterval(frame, 10);
        function frame() {
          if (width >= widthTargetPercent) {
            clearInterval(id);
            movingBar = false;
          } else {
            width+=0.5;
            elem.style.width = width + '%';
          }
        }
      }

      function map_range(value, low1, high1, low2, high2) {
        return low2 + (high2 - low2) * (value - low1) / (high1 - low1);
      }


      window.onload = function () {
        //one();
        function one() {
          // Use getEntriesByType() to just get the "navigation" events
          let perfEntries = performance.getEntriesByType("navigation");

          for (let i=0; i < perfEntries.length; i++) {
            console.log("= Navigation entry[" + i + "]");
            let p = perfEntries[i];
            // dom Properties
            console.log("DOM content loaded = " + (p.domContentLoadedEventEnd - p.domContentLoadedEventStart));
            console.log("DOM complete = " + p.domComplete);
            console.log("DOM interactive = " + p.interactive);

            // document load and unload time
            console.log("document load = " + (p.loadEventEnd - p.loadEventStart));
            console.log("document unload = " + (p.unloadEventEnd - p.unloadEventStart));

            // other properties
            console.log("type = " + p.type);
            console.log("redirectCount = " + p.redirectCount);
          }
        }
      };

    </script>
    <div class="app-loading">
      <div class="superiorDiv"><h2>CARGANDO</h2></div>
      <div class="logo"></div>
      <div class="progress-container">
        <div id="progress-bar"></div>
      </div>
    </div>
  </app-root>
</body>
