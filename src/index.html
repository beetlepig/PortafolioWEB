<body>
  <app-root>
    <div class="app-loading">
      <div class="superiorDiv"><h2>CARGANDO</h2></div>
      <div class="logo"></div>
      <div class="progress-container">
        <div id="progress-bar"></div>
      </div>
    </div>

    <script type="text/javascript">

      class LoadingBar {

        // let connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
        // let estimatedSpeed = connection.downlink;


        constructor () {
          this.loadedBytes = 0;
          this.decodedBytes = 0;
          this.encodedBytes = 0;
          this.width = 0;
          this.intervalPrincipal = undefined;
          this.interval = undefined;
          this.elem = document.getElementById("progress-bar");
          this.connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection || null;
          this.speed = this.connection.downlink;
          console.log(this.speed);
          this.initIntervalPrincipal();
        }

        initIntervalPrincipal () {
          this.intervalPrincipal = setInterval(()=> {
            this.decodedBytes = 0;
            this.encodedBytes = 0;
            this.loadedBytes = 0;
            // Use getEntriesByType() to just get the "resource" events
            let p = performance.getEntriesByType("resource");
            for (let i=0; i < p.length; i++) {
              this.log_sizes(p[i]);
            }
            // console.log("decoded bytes: " + decodedBytes);
            // console.log("encoded bytes: " + this.encodedBytes);
            // console.log("loaded bytes: " + this.loadedBytes);
          }, 100);
          this.moveBar();
        }


        log_sizes(perfEntry){
          // Check for support of the PerformanceEntry.*size properties and print their values
          // if supported.
          if ("decodedBodySize" in perfEntry) {
            // console.log("decodedBodySize = " + perfEntry.decodedBodySize);
            this.decodedBytes += perfEntry.decodedBodySize;
          }
          else
          {
            console.log("decodedBodySize = NOT supported");
          }

          if ("encodedBodySize" in perfEntry) {
            //  console.log("encodedBodySize = " + perfEntry.encodedBodySize);
            this.encodedBytes += perfEntry.encodedBodySize;
          }
          else
          {
            //  console.log("encodedBodySize = NOT supported");
          }

          if ("transferSize" in perfEntry) {
            //  console.log("transferSize = " + perfEntry.transferSize);
            this.loadedBytes += perfEntry.transferSize;
          }
          else
          {
            //  console.log("transferSize = NOT supported");
          }
        }

        moveBar() {
          this.interval = setInterval( () => {
            let widthTargetPercent = this.map_range(this.loadedBytes,0,9561022,0,95);
            if (this.width >= widthTargetPercent) {
                this.width += ((90 / (72.94 / this.speed)) / 100) * 2;
                this.elem.style.width = this.width + '%';
            } else {
              this.width+=0.5;
              this.elem.style.width = this.width + '%';
            }
          }, 20);
        }

        map_range(value, low1, high1, low2, high2) {
          return low2 + (high2 - low2) * (value - low1) / (high1 - low1);
        }

      }

      barraCarga = new LoadingBar();



      window.onload = () => {
        //one();
        barraCarga.elem.style.width = '100%';
        clearInterval(barraCarga.interval);
        clearInterval(barraCarga.intervalPrincipal);
        barraCarga = null;

        /*

            console.log("DOM interactive = " + p.interactive);

            // document load and unload time
            console.log("document load = " + (p.loadEventEnd - p.loadEventStart));
            console.log("document unload = " + (p.unloadEventEnd - p.unloadEventStart));

            // other properties
            console.log("type = " + p.type);
            console.log("redirectCount = " + p.redirectCount);
          }
        }
        */
      }
